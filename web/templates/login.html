{% extends "blank.html" %} {% block body %}
<div class="login-box">
    <div class="login-logo">
        <a href="/"><b>xLab</b> System Management</a>
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
        <p class="login-box-msg">Sign in to start your session</p>
        <form action="###" method="post">
            <div class="form-group has-feedback">
                <input type="email" class="form-control" id="username" placeholder="Username">
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" class="form-control" id="password" placeholder="Password">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="row">
                <div class="col-xs-8">
                    <div class="checkbox icheck">
                        <label><input type="checkbox"> Remember Me</label>
                    </div>
                </div>
                <!-- /.col -->
                <div class="col-xs-4">
                    <button type="button" id="submit" class="btn btn-primary btn-block btn-flat">Sign In</button>
                </div>
                <!-- /.col -->
            </div>
        </form>
    </div>
    <!-- /.login-box-body -->
</div>
<!-- /.login-box -->
{% endblock %} {% block footerJS %}
<script src="{{ url_for('static', filename='js/pydelo/login.js') }}"></script>
<script src="{{ url_for('static', filename='js/jquery.cookie.min.js') }}"></script>
{% endblock %}
