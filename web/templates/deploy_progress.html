{% extends "nav.html" %}
{% block head %}
    <script src="{{ url_for('static', filename='js/pydelo/deploy_progress.js') }}"></script>
{% endblock %}
{% block content %}
    <div class="row">
        <ol class="breadcrumb">
            <li><a href="/deploys">Home</a></li>
            <li class="active">Progress</li>
        </ol>
    </div>
    <div class="row">
    <div class="progress">
        <div class="progress-bar" id="progress-bar" aria-valuenow="60" aria-valuemin="0" , aria-valuemax="100"
             style="width: 0%;">
        </div>
    </div>
    <span id="progress-status"></span>
    <span><pre id="progress-msg" style="word-wrap: break-word; white-space: pre-wrap;"></pre></span>
{% endblock %}
