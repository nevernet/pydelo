{% extends "nav.html" %} {% block content %}
<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        创建主机
        <small></small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">创建主机</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <!-- Default box -->
    <div class="box box-primary">
        <div class="box-header with-border">
            <h3 class="box-title">创建主机</h3>
        </div>
        <div class="box-body">
            <div class="form-horizontal">
                <div class="form-group">
                    <label for="name" class="col-lg-2">name</label>
                    <div class="col-lg-10">
                        <input class="form-control" type="text" id="name" placeholder="host name">
                    </div>
                </div>

                <div class="form-group">
                    <label for="repo_url" class="col-lg-2">ssh host</label>
                    <div class="col-lg-10">
                        <input class="form-control" type="text" id="ssh_host">
                    </div>
                </div>

                <div class="form-group">
                    <label for="" class="col-lg-2">ssh port</label>
                    <div class="col-lg-10">
                        <input class="form-control" type="text" id="ssh_port">
                    </div>
                </div>

                <div class="form-group">
                    <label for="" class="col-lg-2">ssh user</label>
                    <div class="col-lg-10">
                        <input class="form-control" type="text" id="ssh_user">
                    </div>
                </div>

                <div class="form-group">
                    <label for="" class="col-lg-2">ssh password</label>
                    <div class="col-lg-10">
                        <input class="form-control" type="text" id="ssh_pass">
                    </div>
                </div>
            </div>
        </div>
        <!-- /.box-body -->
        <div class="box-footer">
            <button id="submit" class="btn btn-primary">保存</button>
        </div>
        <!-- /.box-footer-->
    </div>
    <!-- /.box -->

</section>
<!-- /.content -->
{% endblock %}

{% block footerJS %}
<script src="{{ url_for('static', filename='js/pydelo/host_create.js') }}"></script>
{% endblock %}
