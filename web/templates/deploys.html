{% extends "nav.html" %} {% block content %}
<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        发布
        <small></small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">发布</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <!-- Default box -->
    <div class="box box-primary">
        <div class="box-header with-border">
            <h3 class="box-title">发布</h3>
            <div class="box-tools pull-right">
                <a class="btn btn-primary btn-sm" href="/deploy/create">创建发布</a>
            </div>
        </div>
        <div class="box-body">
            <table class="table table-striped">
                <!--caption>Deploys</caption-->
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>项目</th>
                        <th>文件名</th>
                        {#
                        <th>branch</th>#} {#
                        <th>version</th>#}
                        <th>状态</th>
                        <th>用户</th>
                        <th>创建时间</th>
                        <th>操作时间</th>
                        <th>动作</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <!-- /.box-body -->
        <div class="box-footer">
            <ul class="pagination">
            </ul>
        </div>
        <!-- /.box-footer-->
    </div>
    <!-- /.box -->
    <div class="box box-primary">
        <div class="box-header with-border">
            <h3 class="box-title">当前发布消息</h3>
        </div>
        <div class="box-body">
            <textarea id="totalMessage" style="width:100%; height: 400px"></textarea>
        </div>
        <!-- /.box-body -->
        <div class="box-footer">
        </div>
        <!-- /.box-footer-->
    </div>
</section>
<!-- /.content -->
{% endblock %}

{% block footerJS %}
<script src="{{ url_for('static', filename='js/pydelo/deploys.js') }}"></script>
{% endblock %}
