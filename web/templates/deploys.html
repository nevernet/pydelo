{% extends "nav.html" %}
{% block head %}
    <script src="{{ url_for('static', filename='js/pydelo/deploys.js') }}"></script>
{% endblock %}
{% block content %}
    <div class="panel panel-default">
        <div class="panel-heading">
            <div class="pull-left">
                <h3 class="panel-title" style="line-height: 30px;">发布列表</h3>
            </div>
            <div class="pull-right">
                <a class="btn btn-primary btn-sm" href="/deploy/create">创建发布</a>
            </div>
            <div class="clearfix"></div>
        </div>
        <div class="panel-body">
            <table class="table table-bordered">
                <!--caption>Deploys</caption-->
                <thead>
                <tr>
                    <th>ID</th>
                    <th>项目</th>
                    <th>文件名</th>
                    {#                    <th>branch</th>#}
                    {#                    <th>version</th>#}
                    <th>状态</th>
                    <th>用户</th>
                    <th>操作时间</th>
                    <th>动作</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <div class="panel-footer">
            <ul class="pagination">
            </ul>
        </div>
    </div>
{% endblock %}
