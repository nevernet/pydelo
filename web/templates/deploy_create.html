{% extends "nav.html" %}

{% block content %}
<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        创建发布
        <small></small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">创建发布</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <!-- Default box -->
    <div class="box box-primary">
        <div class="box-header with-border">
            <h3 class="box-title">创建发布</h3>
        </div>
        <div class="box-body">
            <div class="form-horizontal">
                <div class="form-group">
                    <label for="projects" class="col-lg-2">项目</label>
                    <div class="col-lg-10">
                        <select class="form-control" id="projects" name="project_id"></select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="projects" class="col-lg-2">更新包</label>
                    <div class="col-lg-10">
                        <input class="form-control" id="package" type="file" />
                    </div>
                </div>
            </div>
            <!-- /.box-body -->
            <div class="box-footer">
                <button id="submit" class="btn btn-primary">上传</button>
                <a href="/deploys" class="btn btn-default">返回</a>
            </div>
            <!-- /.box-footer-->
        </div>
    </div>
    <!-- /.box -->
</section>
<!-- /.content -->
{% endblock %}

{% block footerJS %}
<script src="{{ url_for('static', filename='js/pydelo/deploy_create.js') }}"></script>
{% endblock %}
