{% extends "nav.html" %}
{% block head %}
    <script src="{{ url_for('static', filename='js/pydelo/user_create.js') }}"></script>
{% endblock %}
{% block content %}

    <div class="panel panel-default">
        <div class="panel-heading">
            <div class="pull-left">
                <h3 class="panel-title" style="line-height: 30px;">创建用户</h3>
            </div>
            <div class="pull-right">
            </div>
            <div class="clearfix"></div>
        </div>
        <div class="panel-body">

            <div class="form-horizontal">
                <div class="form-group">
                    <label for="name" class="col-lg-2">用户名</label>
                    <div class="col-lg-10">
                        <input class="form-control" type="text" id="name" placeholder="username">
                    </div>
                </div>

                <div class="form-group">
                    <label for="password" class="col-lg-2">密码</label>
                    <div class="col-lg-10">
                        <input class="form-control" type="password" id="password">
                    </div>
                </div>

                <div class="form-group">
                    <label for="email" class="col-lg-2">E-Mail</label>
                    <div class="col-lg-10">
                        <input class="form-control" type="text" id="email">
                    </div>
                </div>

                <div class="form-group">
                    <label for="" class="col-lg-2">电话</label>
                    <div class="col-lg-10">
                        <input class="form-control" type="text" id="phone">
                    </div>
                </div>
            </div>
        </div>
        <div class="panel-footer">
            <button id="submit" class="btn btn-primary">保存</button>
        </div>
    </div>
{% endblock %}
