{% extends "nav.html" %} {% block content %}
<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        创建用户
        <small></small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">创建用户</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <!-- Default box -->
    <div class="box box-primary">
        <div class="box-header with-border">
            <h3 class="box-title">创建用户</h3>
        </div>
        <div class="box-body">
            <div class="form-horizontal">
                <div class="form-group">
                    <label for="name" class="col-lg-2">用户名</label>
                    <div class="col-lg-10">
                        <input class="form-control" type="text" id="name" placeholder="username">
                    </div>
                </div>

                <div class="form-group">
                    <label for="password" class="col-lg-2">密码</label>
                    <div class="col-lg-10">
                        <input class="form-control" type="password" id="password">
                    </div>
                </div>

                <div class="form-group">
                    <label for="email" class="col-lg-2">E-Mail</label>
                    <div class="col-lg-10">
                        <input class="form-control" type="text" id="email">
                    </div>
                </div>

                <div class="form-group">
                    <label for="" class="col-lg-2">电话</label>
                    <div class="col-lg-10">
                        <input class="form-control" type="text" id="phone">
                    </div>
                </div>
            </div>
        </div>
        <!-- /.box-body -->
        <div class="box-footer">
            <button id="submit" class="btn btn-primary">保存</button>
        </div>
        <!-- /.box-footer-->
    </div>
    <!-- /.box -->

</section>
<!-- /.content -->
{% endblock %}

{% block footerJS %}
<script src="{{ url_for('static', filename='js/pydelo/user_create.js') }}"></script>
{% endblock %}
