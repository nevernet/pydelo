{% extends "nav.html" %}
{% block head %}
    <script src="{{ url_for('static', filename='js/pydelo/projects.js') }}"></script>
{% endblock %}
{% block content %}
    <div class="panel panel-default">
        <div class="panel-heading">
            <div class="pull-left">
                <h3 class="panel-title" style="line-height: 30px;">项目列表</h3>
            </div>
            <div class="pull-right">
                <a class="btn btn-primary btn-sm" href="/project/create">创建项目</a>
            </div>
            <div class="clearfix"></div>
        </div>
        <div class="panel-body">
            <table class="table table-bordered">
                <!--caption>Deploys</caption-->
                <thead>
                <tr>
                    <th>ID</th>
                    <th>项目名</th>
                    <th>文件前缀</th>
                    <th>创建时间</th>
                    <th>更新时间</th>
                    <th>动作</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <div class="panel-footer">
            <ul class="pagination">
            </ul>
        </div>
    </div>
{% endblock %}
