{% extends "nav.html" %}
{% block head %}
    <script src="{{ url_for('static', filename='js/pydelo/user_hosts.js') }}"></script>
{% endblock %}
{% block content %}

    <div class="panel panel-default">
        <div class="panel-heading">
            <div class="pull-left">
                <h3 class="panel-title" style="line-height: 30px;">用户主机配置</h3>
            </div>
            <div class="pull-right">
            </div>
            <div class="clearfix"></div>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-lg-2">
                    <label class="label label-primary">可选主机</label>
                    <p></p>
                    <select id="hosts" multiple="multiple" class="col-lg-12"></select>
                </div>
                <div class="col-lg-2">
                    <button id="add_hosts" class="btn">+</button>
                    <button id="remove_hosts" class="btn">-</button>
                </div>
                <div class="col-lg-2">
                    <label class="label label-primary">已选主机</label>
                    <p></p>
                    <select id="hosts_selected" multiple="multiple" class="col-lg-12"></select>
                </div>
            </div>

        </div>
        <div class="panel-footer">
            <button id="submit" class="btn btn-primary">保存</button>
        </div>
    </div>
{% endblock %}
