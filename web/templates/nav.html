<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/pydelo/api.js') }}"></script>
    {% block head %}{% endblock %}
    <title>运维系统</title>
</head>


<body class="container-fluid">
<div class="row">
    <div class="panel panel-primary" style="border-radius: 0px;">
        <div class="panel-heading" style="border-radius: 0px;">
            <div class="pull-left"><h3 class="panel-title" style="line-height: 34px;">运维系统</h3></div>
            <div class="pull-right">
                <div class="dropdown pull-right">
                    <button type="button" class="btn btn-success dropdown-toggle" id="dropdownMenu1"
                            data-toggle="dropdown">
                        {{ g.user.name }}
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                        <li><a href="/account/change_password">修改密码</a></li>
                        <li class="divider"></li>
                        <li><a href="/logout">退出</a></li>
                    </ul>
                </div>
            </div>
            <div class="clearfix"></div>
        </div>
        <div class="panel-body" style="min-height: 600px">
            <div class="row">
                <div class="col-md-2">
                    <div class="well sidebar-nav">
                        <ul class="nav nav-list">
                            <!--li class="nav-header">项目管理</li-->
                            <li><a href="/deploys">发布</a></li>
                            {% if g.user.role == g.user.ROLE["ADMIN"] %}
                                <li><a href="/projects">项目</a></li>
                                <li><a href="/hosts">主机</a></li>
                                <li><a href="/users">用户</a></li>
                            {% endif %}
                        </ul>
                    </div>
                </div>
                <div class="col-md-10">
                    {% block content %}{% endblock %}
                </div>
            </div>
        </div>
        <div class="panel-footer">&copy;众股科技 2016-2017</div>
    </div>
</div>
</body>
</html>
